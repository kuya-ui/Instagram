{% extends 'instagram/base.html' %}

{%  block content %}
{% if users %}

    {% for user in users %}
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <div class="card" style="width: 25rem;">
                <span>
                    <img src="{{user.profile.profile_photo.url}}" alt=""
                        style="border-radius: 50%; width:50px; height:50px; border-color: cyan; border-width: 1px;">
                </span>
                <hr>
                <span>{{user.profile.bio}}</span>
            </div>
        </div>
        <div class="col-sm-4"></div>
    </div>
    {% endfor %}

{% else %}

<p class="text-center">Results does not match</p>
{% endif %}
{% endblock %}
